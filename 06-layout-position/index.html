<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body>
    <!-- Positioning -->
    <div class="relative h-32 w-1/2 bg-red-300">
      <p>parent element</p>
      <div class="absolute h-16 w-1/3 bg-red-700 bottom-0 right-0">
        child element
      </div>
    </div>

    <!-- Top left corner -->
    <div class="relative mt-10 w-32 h-32 bg-emerald-700 text-white">
      parent element
      <div class="absolute left-0 top-0 bg-emerald-300 w-16 h-16 text-white">
        child element
      </div>
    </div>

    <!-- Top right corner -->
    <div class="relative mt-10 w-32 h-32 bg-emerald-700 text-white">
      parent element
      <div class="absolute right-0 top-0 bg-emerald-300 w-16 h-16 text-white">
        child element
      </div>
    </div>

    <!-- Bottom left corner -->
    <div class="relative mt-10 w-32 h-32 bg-cyan-500 text-white">
      parent element
      <div class="absolute left-0 bottom-0 bg-cyan-300 w-16 h-16 text-white">
        child element
      </div>
    </div>

    <!-- Bottom right corner -->
    <div class="relative mt-10 w-32 h-32 bg-cyan-500 text-white">
      parent element
      <div class="absolute right-0 bottom-0 bg-cyan-300 w-16 h-16 text-white">
        child element
      </div>
    </div>

    <!-- Span top edge -->
    <div class="relative mt-10 w-32 h-32 bg-cyan-500 text-white">
      parent element
      <div class="absolute inset-x-0 top-0  bg-cyan-300  h-16 text-white">
        child element
      </div>
    </div>

    <!-- Span left edge -->
    <div class="relative mt-10 w-32 h-32 bg-cyan-500 text-white">
      parent element
      <div class="absolute inset-y-0 left-0 bg-cyan-300  w-16 text-white">
        child element
      </div>
    </div>

    <!-- Span right edge -->
    <div class="relative mt-10 w-32 h-32 bg-cyan-500 text-white">
      parent element
      <div class="absolute inset-y-0 top-0 right-0 bg-cyan-300  w-16 text-white">
        child element
      </div>
    </div>

    <!-- Span bottom edge -->
    <div class="relative mt-10 w-32 h-32 bg-cyan-500 text-white">
      parent element
      <div class="absolute inset-x-0 bottom-0 bg-cyan-300  h-16 text-white">
        child element
      </div>
    </div>

    <!-- Display Classes -->

    <!-- Z-Index -->
    <div class=" h-64 w-64 relative  bg-red-500 mt-32">
      <div class="absolute w-16 h-16 bg-cyan-700 z-10 left-44">one</div>
      <div class="absolute w-16 h-16 bg-cyan-500 z-20 left-28">two</div>
      <div class="absolute w-16 h-16 bg-cyan-300 z-30 left-12">three</div>
      <div class="absolute w-16 h-16 bg-cyan-100 z-40 left-13">four</div>
    </div>


    <!-- Floats -->
  </body>
</html>

<!-- Position Classes
      static	    position: static;
      fixed	      position: fixed;
      absolute	  position: absolute;
      relative	  position: relative;
      sticky	    position: sticky;
    -->

<!-- Display Classes
      block	            display: block;
      inline-block	    display: inline-block;
      inline	          display: inline;
      flex	            display: flex;
      inline-flex	      display: inline-flex;
      table	            display: table;
      grid	            display: grid;
      inline-grid	      display: inline-grid;
      contents	        display: contents;
      list-item	        display: list-item;
      hidden	          display: none;
    -->

<!-- Z-Index
      z-0	    z-index: 0;
      z-10	  z-index: 10;
      z-20	  z-index: 20;
      z-30	  z-index: 30;
      z-40	  z-index: 40;
      z-50	  z-index: 50;
      z-auto	z-index: auto;
    -->

<!-- Float
      float-right	  float: right;
      float-left	  float: left;
      float-none	  float: none;
    -->
