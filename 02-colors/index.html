<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-red-500">Lorem, ipsum dolor.</p>
   <p class="text-[green]">Lorem ipsum dolor sit.</p>

    <!-- Background Colors -->
    <p class="bg-red-300">Lorem ipsum dolor sit.</p>
    <p class="bg-[green] bg-opacity-5 text-white">Lorem ipsum dolor sit.</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-700">Lorem, ipsum dolor.</p>
    <p class="underline">Lorem, ipsum dolor.</p>
    <p class="underline decoration-yellow-300">Lorem, ipsum dolor.</p>

    <!-- Border Colors -->
    <p class="border border-red-500">Lorem, ipsum dolor.</p>

    <!-- Divide Colors -->
    <div class="divide-y">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
    </div>

    <!-- Outline Colors -->
  <button class="outline outline-slate-800">click me</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="border border-slate-800 shadow-lg">Lorem, ipsum dolor.</div>

    <!-- Accent Colors -->
    <input class="accent-yellow-400" type="checkbox" name="" id="" checked />
    <input class="accent-cyan-400" type="checkbox" name="" id="" checked />
    <input class="accent-purple-400" type="checkbox" name="" id="" checked />

    <!-- Arbitrary Colors -->
    <div class="text-[#ff4565]">Lorem ipsum dolor sit.</div>
  </body>
</html>
